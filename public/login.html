    <script>
        class AuthService {
            constructor() {
                this.serverUrl = window.location.origin;
            }

            async login(username, password) {
                try {
                    const response = await fetch(`${this.serverUrl}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        return { success: true, message: data.message };
                    } else {
                        return { success: false, message: data.message };
                    }
                } catch (error) {
                    console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                    return { success: false, message: 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ' };
                }
            }

            async logout() {
                try {
                    const response = await fetch(`${this.serverUrl}/api/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('currentUser');
                    
                    return { success: true };
                } catch (error) {
                    console.error('ç™»å‡ºè¯·æ±‚å¤±è´¥:', error);
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('currentUser');
                    return { success: true };
                }
            }

            async checkAuth() {
                try {
                    const localLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                    const localUser = localStorage.getItem('currentUser');
                    
                    if (!localLoggedIn || !localUser) {
                        return { authenticated: false };
                    }

                    const response = await fetch(`${this.serverUrl}/api/check-auth`, {
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (data.authenticated) {
                        return { authenticated: true, user: data.user };
                    } else {
                        localStorage.removeItem('isLoggedIn');
                        localStorage.removeItem('currentUser');
                        return { authenticated: false };
                    }
                } catch (error) {
                    console.error('éªŒè¯è®¤è¯çŠ¶æ€å¤±è´¥:', error);
                    const localLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                    const localUser = localStorage.getItem('currentUser');
                    if (localLoggedIn && localUser) {
                        try {
                            return { authenticated: true, user: JSON.parse(localUser) };
                        } catch (e) {
                            return { authenticated: false };
                        }
                    }
                    return { authenticated: false };
                }
            }

            getCurrentUser() {
                const userStr = localStorage.getItem('currentUser');
                return userStr ? JSON.parse(userStr) : null;
            }

            isLoggedIn() {
                return localStorage.getItem('isLoggedIn') === 'true';
            }
        }

            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            const authService = new AuthService();

            // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
            authService.checkAuth().then(result => {
                if (result.authenticated) {
                    window.location.href = '../index.html';
                }
            });

            // è¡¨å•æäº¤å¤„ç†
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
                    return;
                }

                setLoading(true);

                try {

                    if (result.success) {

                            text: 'æ­£åœ¨è·³è½¬åˆ°ä¸»ç³»ç»Ÿ...',
                            timer: 1500,

                        window.location.href = '../index.html';
                    } else {
                        showError(result.message);
                    }
                } catch (error) {
                    showError('ç™»å½•è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•');
                } finally {

            // è¾“å…¥æ¡†å›è½¦ç™»å½•
            document.getElementById('username').addEventListener('keypress', function(e) {

            });

            document.getElementById('password').addEventListener('keypress', function(e) {

            }
